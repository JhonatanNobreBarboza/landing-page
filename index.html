<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tupperware</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/imgs/images.png" alt="logo">
            </div>
            <nav>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="container2">
                <form action="">
                    <div class="form-group">
                        <h3 class="tituloForm">Faça seu Cadastro para receber nossos catálogos</h3><br>
                        <label for="nome">
                        <input type="text" name="name" class="inputText" id="" placeholder="Digite seu nome">
                    </label>
                    </div>
                    <div class="form-group">
                        <label for="email">
                        <input type="email" name="email" class="inputText" id="" placeholder="Digite seu e-mail">
                    </label>
                    </div>
                    <div class="form-group">
                        <label for="message">
                        <textarea name="message" id="" cols="30" class="textMsg" rows="10" placeholder="Digite aqui sua Mensagem..."></textarea>
                    </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send">
                    </div>
                </form>
               <img src="assets/imgs/banner.jpg" alt="">
            </div>
        </section>
    </div>
    
</body>
</html>
